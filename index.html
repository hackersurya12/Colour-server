<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK  Wingo colour</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'El Messiri', sans-serif; text-align: center; }
        body { 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            color: white; 
        }
        .container { 
            width: 900%; 
            max-width: 450px; 
            margin: 20px auto; 
        }
        .box { 
            background: rgba(255, 255, 255, 0.08); 
            backdrop-filter: blur(12px); 
            border-radius: 16px; 
            padding: 20px; 
            margin-bottom: 20px; 
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.36); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }
        .header-box {
            background: linear-gradient(90deg, rgba(255,0,0,0.2) 0%, rgba(0,128,0,0.2) 100%);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 12px; 
            margin-top: 15px; 
        }
        .status-box { 
            padding: 15px 10px; 
            border-radius: 12px; 
            font-size: 16px; 
            font-weight: bold; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 80px; 
            transition: transform 0.3s ease; 
        }
        .status-box:hover {
            transform: translateY(-3px);
        }
        .green { 
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.15) 0%, rgba(0, 150, 0, 0.25) 100%); 
            border: 1px solid rgba(0, 255, 0, 0.3); 
        }
        .red { 
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.15) 0%, rgba(150, 0, 0, 0.25) 100%); 
            border: 1px solid rgba(255, 0, 0, 0.3); 
        }
        .blue { 
            background: linear-gradient(135deg, rgba(0, 0, 255, 0.15) 0%, rgba(0, 0, 150, 0.25) 100%); 
            border: 1px solid rgba(0, 0, 255, 0.3); 
        }
        .grey { 
            background: linear-gradient(135deg, rgba(128, 128, 128, 0.15) 0%, rgba(80, 80, 80, 0.25) 100%); 
            border: 1px solid rgba(128, 128, 128, 0.3); 
        }
        table { 
            width: 100%; 
            border-collapse: separate; 
            border-spacing: 0 8px; 
        }
        th, td { 
            padding: 10px 5px; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
        }
        th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 700;
        }
        tr {
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .win {
            color: #00ff00;
            font-weight: bold;
            text-shadow: 
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 20px #00ff00;
            animation: pulseWin 2s infinite;
        }
        .loss { 
            color: #ff0000; 
            font-weight: bold; 
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }
        .pending { 
            color: #0099ff; 
            font-weight: bold; 
            text-shadow: 0 0 5px rgba(0, 153, 255, 0.5);
        }
        h2 {
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            position: relative;
            display: inline-block;
        }
        h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
        }
        @keyframes pulseWin {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .info-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .prediction-value {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box header-box">
            <h2><i class="fas fa-crown" style="margin-right: 10px;"></i>SURYA AK WINGO 1M</h2>
        </div>
        <div class="box">
            <div class="info-row">
                <span><b>Period:</b></span>
                <span id="currentPeriod">Loading...</span>
            </div>
            <div class="info-row">
                <span><b>Prediction:</b></span>
                <span id="prediction" class="prediction-value">Loading...</span>
            </div>
        </div>
        <div class="box">
            <h2><i class="fas fa-chart-bar" style="margin-right: 10px;"></i>Analysis</h2>
            <div class="grid">
                <div class="status-box green">
                    <i class="fas fa-trophy" style="margin-bottom: 5px;"></i>
                    <p>WIN Count</p>
                    <span id="totalWins" style="font-size: 1.3em;">0</span>
                </div>
                <div class="status-box red">
                    <i class="fas fa-times-circle" style="margin-bottom: 5px;"></i>
                    <p>Lost Count</p>
                    <span id="totalLosses" style="font-size: 1.3em;">0</span>
                </div>
                <div class="status-box blue">
                    <i class="fas fa-percentage" style="margin-bottom: 5px;"></i>
                    <p>WIN %</p>
                    <span id="accuracy" style="font-size: 1.3em;">0%</span>
                </div>
                <div class="status-box grey">
                    <i class="fas fa-sync-alt" style="margin-bottom: 5px;"></i>
                    <p>Auto-Reverse</p>
                    <span style="font-size: 1.1em;">Active</span>
                </div>
            </div>
        </div>
        <div class="box">
            <h2><i class="fas fa-history" style="margin-right: 10px;"></i>History</h2>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Period</th>
                        <th>Prediction</th>
                        <th>Result</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="historyList"></tbody>
            </table>
        </div>
    </div>

<script>
    let historyData = [];
    let lastFetchedPeriod = null;
    const HISTORY_LENGTH = 10;

    async function fetchGameResult() {
        try {
            let response = await fetch("https://api.bdg88zf.com/api/webapi/GetNoaverageEmerdList", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    pageSize: 10,
                    pageNo: 1,
                    typeId: 1,
                    language: 0,
                    random: "4a0522c6ecd8410496260e686be2a57c",
                    signature: "334B5E70A0C9B8918B0B15E517E2069C",
                    timestamp: Math.floor(Date.now() / 1000)
                })
            });

            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

            let data = await response.json();
            let latestResult = data?.data?.list?.[0];

            return latestResult ? { period: latestResult.issueNumber, result: latestResult.number } : null;
        } catch (error) {
            console.error("Error fetching game result:", error);
            return null;
        }
    }

    function randomPrediction() {
        // Predict one color (RED/GREEN) based on current minute
        const currentMinute = new Date().getMinutes();
        const type = currentMinute % 2 === 0 ? 'GREEN' : 'RED';
        return {
            type: type,
            method: "Minute-based prediction"
        };
    }

    function getColorFromNumber(number) {
        // 1,3,7,9 is GREEN | 0,2,4,5,6,8 is RED
        return [1,3,7,9].includes(number) ? 'GREEN' : 'RED';
    }

    async function updatePrediction() {
        let apiResult = await fetchGameResult();

        if (apiResult && apiResult.period !== lastFetchedPeriod) {
            lastFetchedPeriod = apiResult.period;
            let currentPeriod = (BigInt(apiResult.period) + 1n).toString();
            let prediction = historyData.length > 0 ? randomPrediction() : { type: "RED", method: "Initial prediction" };

            document.getElementById("currentPeriod").innerText = currentPeriod;
            document.getElementById("prediction").innerText = prediction.type;

            // Store the actual result for the previous period
            if (historyData.length > 0 && historyData[0].resultStatus === "Pending") {
                const actualResult = getColorFromNumber(apiResult.result);
                historyData[0].actual = actualResult;
                historyData[0].resultStatus = (historyData[0].prediction === actualResult) ? "WIN" : "LOSS";
            }

            // Add new prediction for current period
            historyData.unshift({ 
                period: currentPeriod, 
                prediction: prediction.type, 
                result: null, 
                resultStatus: "Pending",
                actual: null
            });

            // Keep only limited history
            if (historyData.length > HISTORY_LENGTH) {
                historyData = historyData.slice(0, HISTORY_LENGTH);
            }

            updateStats();
            updateHistory();
        }
    }

    function updateStats() {
        let totalWins = historyData.filter(item => item.resultStatus === "WIN").length;
        let totalLosses = historyData.filter(item => item.resultStatus === "LOSS").length;
        let totalPredictions = totalWins + totalLosses;
        let accuracy = totalPredictions ? ((totalWins / totalPredictions) * 100).toFixed(2) + "%" : "0%";

        document.getElementById("totalWins").innerText = totalWins;
        document.getElementById("totalLosses").innerText = totalLosses;
        document.getElementById("accuracy").innerText = accuracy;
    }

    function updateHistory() {
        let historyTable = document.getElementById("historyList");
        historyTable.innerHTML = "";

        historyData.forEach(item => {
            let row = document.createElement("tr");
            let resultDisplay = item.actual ? item.actual.charAt(0) : "-";
            row.innerHTML = `
                <td>${item.period}</td>
                <td>${item.prediction}</td>
                <td>${resultDisplay}</td>
                <td class="${item.resultStatus.toLowerCase()}">${item.resultStatus}</td>
            `;
            historyTable.appendChild(row);
        });
    }

    // Initial update
    updatePrediction();
    // Update every 3 seconds
    setInterval(updatePrediction, 3000);
</script>
</body>
</html>
